<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Traceroute Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }

    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .color-box {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="legend" id="legend">
    <b>Traceroute Destinations</b>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const data = [{"destination":"openai.com","route":[{"ip":"172.64.154.211","lat":37.7621,"lon":-122.3971,"country":"US"},{"ip":"103.97.93.65","lat":15.5915,"lon":73.809,"country":"IN"},{"ip":"162.158.226.69","lat":19.0728,"lon":72.8826,"country":"IN"}]},{"destination":"google.com","route":[{"ip":"142.250.183.78","lat":19.0728,"lon":72.8826,"country":"IN"},{"ip":"103.97.93.65","lat":15.5915,"lon":73.809,"country":"IN"},{"ip":"192.178.86.202","lat":19.0728,"lon":72.8826,"country":"IN"},{"ip":"172.253.177.30","lat":19.0728,"lon":72.8826,"country":"IN"}]},{"destination":"artcenter.edu","route":[{"ip":"204.17.178.28","lat":34.0522,"lon":-118.2437,"country":"US"},{"ip":"103.97.93.65","lat":15.5915,"lon":73.809,"country":"IN"},{"ip":"203.199.35.161","lat":19.0728,"lon":72.8826,"country":"IN"},{"ip":"180.149.48.23","lat":28.6519,"lon":77.2315,"country":"IN"},{"ip":"63.243.180.3","lat":1.2897,"lon":103.8501,"country":"SG"},{"ip":"129.250.66.9","lat":1.2897,"lon":103.8501,"country":"SG"},{"ip":"130.94.195.186","lat":34.0522,"lon":-118.2437,"country":"US"},{"ip":"130.152.184.194","lat":34.0522,"lon":-118.2437,"country":"US"},{"ip":"206.117.149.253","lat":34.0522,"lon":-118.2437,"country":"US"}]}];
    const colors = ["red", "blue", "green", "orange", "purple", "brown", "black"];

    const map = L.map("map").setView([20, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    const legend = document.getElementById("legend");

    data.forEach((item, idx) => {
      const color = colors[idx % colors.length];

      const legendItem = document.createElement("div");
      legendItem.className = "legend-item";

      const colorBox = document.createElement("div");
      colorBox.className = "color-box";
      colorBox.style.backgroundColor = color;

      const text = document.createElement("span");
      text.textContent = item.destination;

      legendItem.appendChild(colorBox);
      legendItem.appendChild(text);
      legend.appendChild(legendItem);

      const latlngs = item.route.map(p => [p.lat, p.lon]);

      item.route.forEach(p => {
        L.circleMarker([p.lat, p.lon], {
          radius: 5,
          color
        })
        .addTo(map)
        .bindPopup(
          `<b>IP:</b> ${p.ip}<br>
           <b>Country:</b> ${p.country}<br>
           <b>Destination:</b> ${item.destination}`
        );
      });

      if (latlngs.length > 1) {
        L.polyline(latlngs, { color }).addTo(map);
      }
    });
  </script>
</body>
</html>
